{% extends "layout.html" %}
{% block sidebar %}
{{ super() }}
<div class="col-md-4">
    <div class="content-section">
        <h3>Recipe Tags</h3>
        <p class='text-muted'>Browse By Recipe Tags</p>
        {% for tag in g.recipe_tags %}
        <a href="{{ url_for('users.tag', tag_id=tag.id) }}" class="badge badge-{{ tag.color }}">{{ tag.name }}</a>
        {% endfor %}
        <p><a class="btn btn-outline-info btn-sm mt-1 mb-1" href="{{ url_for('users.manage_tags') }}">Manage Tags</a>
        </p>
    </div>
</div>
{% endblock %}
